<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
	<div id="calculator">
		<div id="screen"><p></p></div>
		<div class="digit btn"><p>1</p></div>
		<div class="digit btn"><p>2</p></div>
		<div class="digit btn"><p>3</p></div>
		<div class="op btn" id="add"><p>+</p></div>
		<div class="digit btn clear"><p>4</p></div>
		<div class="digit btn"><p>5</p></div>
		<div class="digit btn"><p>6</p></div>
		<div class="op btn" id="subtract"><p>-</p></div>
		<div class="digit btn clear"><p>7</p></div>
		<div class="digit btn"><p>8</p></div>
		<div class="digit btn"><p>9</p></div>
		<div class="op btn" id="divide"><p>/</p></div>
		<div class="digit btn btn-long clear"><p>0</p></div>
		<div class="btn digit"><p>.</p></div>
		<div class="op btn" id="multiply"><p>*</p></div>
		<div class="btn btn-long bottom" id="switchsign"><p>(+/-)</p></div>
		<div class="btn op" id="clear"><p>AC</p></div>
		<div class="btn" id="equals"><p>=</p></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../js/calculator.js"></script>
</body>
</html>
